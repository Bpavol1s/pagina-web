<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Avanzada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body
 /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
}

header nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin-right: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
}

/* Estilos para el héroe */
#hero {
    background-image: url('hero-image.jpg');
    background-size: cover;
    color: #fff;
    text-align: center;
    padding: 100px 0;
}

#hero h1 {
    font-size: 48px;
}

#hero p {
    font-size: 24px;
    margin-bottom: 20px;
}

/* Estilos para los botones */
.btn {
    display: inline-block;
    background-color: #ff5733;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #e64c00;
}

    
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Bienvenido a nuestra página web avanzada</h1>
            <p>Descubre nuestras increíbles ofertas</p>
            <a href="#" class="btn">Ver más</a>
        </section>

        <section id="featured-products">
            <h2>Productos destacados</h2>
            <!-- Aquí se mostrarían los productos destacados -->
        </section>

        <section id="services">
            <h2>Nuestros servicios</h2>
            <!-- Aquí se mostrarían los servicios ofrecidos -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Página Web Avanzada. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
